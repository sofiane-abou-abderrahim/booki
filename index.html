<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="main-container">
      <!-- HEADER -->
      <header id="header-principal">
        <a href="index.html" id="logo">
          <img src="images/logo/Booki.png" alt="Logo Booki" />
        </a>
        <nav>
          <ul>
            <li>
              <a href="#hebergements">Hébergements</a>
            </li>
            <li>
              <a href="#activites">Activités</a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- HEADER -->
      <!-- MAIN -->
      <main>
        <!-- RECHERCHE -->
        <section id="recherche">
          <h1 class="recherche-titre">
            Trouver votre hébergement pour des vacances de rêve
          </h1>
          <p class="recherche-sous-titre">
            En plein centre ville ou en pleine nature
          </p>

          <!-- RECHERCHE FORMULAIRE -->
          <form class="recherche-formulaire" action="">
            <div class="recherche-formulaire-location">
              <i
                class="fa-solid fa-location-dot recherche-formulaire-location-icone"
                aria-hidden="true"
              ></i>
            </div>
            <input
              class="recherche-formulaire-input"
              type="text"
              placeholder="Marseille, France"
            />
            <button class="recherche-formulaire-bouton">
              <span class="recherche-formulaire-bouton-texte">Rechercher</span>
              <i
                class="fa-lg fa-solid fa-magnifying-glass recherche-formulaire-bouton-icone"
                aria-hidden="true"
              ></i>
            </button>
          </form>
          <!-- RECHERCHE FORMULAIRE -->
          <!-- FILTRES -->
          <div>
            <ul class="filtres">
              <h2 class="filtres-titre">Filtres</h2>
              <li class="filtre">
                <button>
                  <i
                    class="fa fa-solid fa-money-bill-wave fafilter fa-blue"
                    aria-hidden="true"
                  ></i>
                  <p>Économique</p>
                </button>
              </li>
              <li class="filtre">
                <button>
                  <i
                    class="fa-solid fa-person fafilter fa-blue"
                    aria-hidden="true"
                  ></i>
                  <p>Familial</p>
                </button>
              </li>
              <li class="filtre">
                <button>
                  <i
                    class="fa-solid fa-heart fafilter fa-blue"
                    aria-hidden="true"
                  ></i>
                  <p>Romantique</p>
                </button>
              </li>
              <li class="filtre">
                <button>
                  <i
                    class="fa-solid fa-fire fafilter fa-blue"
                    aria-hidden="true"
                  ></i>
                  <p>Nos pépites</p>
                </button>
              </li>
            </ul>
          </div>
          <!-- FILTRES -->
          <!-- RECHERCHE RESULTATS -->
          <div class="recherche-resultat">
            <div class="recherche-resultat-icone-wrapper">
              <i class="fa-xs fa-solid fa-info recherche-resultat-icone"></i>
            </div>
            <p class="recherche-resultat-texte">
              Plus de 500 logements sont disponibles dans cette ville
            </p>
          </div>
          <!-- RECHERCHE RESULTATS -->
        </section>
        <!-- RECHERCHE -->
        <div class="hebergements-and-populaires">
          <section class="hebergements"></section>
          <section class="populaires">
            <div class="populaires-title">
              <h2 class="section-title">Les plus populaires</h2>
              <i class="fa-solid fa-chart-line" aria-hidden="true"></i>
            </div>
            <div class="populaires-cards">
              <a href="#">
                <button class="card">
                  <img
                    src="./images/hebergements/emile-guillemot.jpg"
                    alt="Image de la chambre d'hôtel montrant un lit"
                  />
                  <div class="card-content">
                    <div class="card-txt">
                      <h3 class="card-title">Hôtel Le soleil du matin</h3>
                      <p class="card-subtitle">
                        Nuit à partir de 128<span class="euro">€</span>
                      </p>
                    </div>
                    <div class="card-rating">
                      <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                      <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                      <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                      <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                      <i
                        class="fa-xs fa-solid fa-star neutral-star"
                        aria-hidden="true"
                      ></i>
                      <span class="sr-only">Note de 4 sur 5</span>
                    </div>
                  </div>
                </button>
              </a>
              <a href="#">
                <button class="card">
                  <img
                    src="./images/hebergements/aw-creative.jpg"
                    alt="Image de la chambre d'hôtel montrant un lit"
                  />
                  <div class="card-content">
                    <div class="card-txt">
                      <h3 class="card-title">
                        Chambres d’hôtes Au cœur de l’eau
                      </h3>
                      <p class="card-subtitle">
                        Nuit à partir de 71<span class="euro">€</span>
                      </p>
                    </div>
                    <div class="card-rating">
                      <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                      <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                      <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                      <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                      <i
                        class="fa-xs fa-solid fa-star neutral-star"
                        aria-hidden="true"
                      ></i>
                      <span class="sr-only">Note de 4 sur 5</span>
                    </div>
                  </div>
                </button>
              </a>
              <a href="#">
                <button class="card">
                  <img
                    src="./images/hebergements/febrian-zakaria2.jpg"
                    alt="Image de la chambre d'hôtel montrant un lit"
                  />
                  <div class="card-content">
                    <div class="card-txt">
                      <h3 class="card-title">Hôtel Bleu et Blanc</h3>
                      <p class="card-subtitle">
                        Nuit à partir de 68<span class="euro">€</span>
                      </p>
                    </div>
                    <div class="card-rating">
                      <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                      <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                      <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                      <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                      <i
                        class="fa-xs fa-solid fa-star neutral-star"
                        aria-hidden="true"
                      ></i>
                      <span class="sr-only">Note de 4 sur 5</span>
                    </div>
                  </div>
                </button>
              </a>
            </div>
          </section>
        </div>
      </main>
      <!-- MAIN -->
      <!-- FOOTER -->
      <footer></footer>
      <!-- FOOTER -->
    </div>
  </body>
</html>
